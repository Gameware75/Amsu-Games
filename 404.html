<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amsu Games 404</title>
    <link rel="icon" type="image/x-icon" href="https://resource.lightlivebot.gw75.de/icons/logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #feb47b;
            background-repeat: no-repeat;
        }
        .menu-bar {
            background-color: rgba(142, 152, 152, 0.42);
            overflow: hidden;
        }
        .menu-bar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .footer {
            background-color: rgba(59, 17, 17, 0.69);
            display: block;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 10px;
        }
        .content {
            text-align: center;
            color: #114652;

            padding-bottom: 200px;

        }
        .content img {
            border: 1px solid black;
            border-radius: 100px;

        }
        .content h1 {
            font-size: 50px;
            color: #feb47b;
        }
        .image-container {
            position: relative;
            display: inline-block;
            transition: transform 0.3s;  /* Für eine sanfte Vergrößerung */
            padding: 15px;
        }

        .person-image {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            border-radius: 100px;
            transition: transform 0.3s;  /* Für eine sanfte Vergrößerung */
        }

        .person-name {
            display: none;  /* Versteckt den Namen zunächst */
            text-align: center;
            font-size: 12px;
            width: 100%;
            position: absolute;
            bottom: -70px;  /* Positioniert den Namen unter dem Bild */
            left: 0;
        }

        .image-container:hover {
            transform: scale(1.2);  /* Vergrößert den Container beim Überfahren mit der Maus */
        }

        .image-container:hover .person-name {
            display: block;  /* Zeigt den Namen beim Überfahren mit der Maus an */
        }
        .myButton {
            background:linear-gradient(to bottom, #09eaf1 5%, rgba(186, 16, 224, 0.76) 100%);
            background-color: rgba(186, 16, 224, 0.76);
            border-radius:33px;
            border:1px solid rgba(186, 16, 224, 0.76);

            cursor:pointer;
            color:#ffffff;
            font-family:Arial;
            font-size:17px;
            padding:16px 31px;
            text-align: center;
            text-decoration:none;
            text-shadow:0px 1px 0px rgba(186, 16, 224, 0.76);
            display: block; position: relative;
            bottom: -100px;


        }
        .myButton:hover {
            background:linear-gradient(to bottom, rgba(186, 16, 224, 0.76) 5%, #09eaf1 100%);
            background-color: rgba(186, 16, 224, 0.76);
        }


    </style>
</head>
<body>

<div class="menu-bar">
    <a href="index.html"><img src="https://resource.lightlivebot.gw75.de/icons/home.png" height="40" width="40"></a>
    <a href="plan"><img src="datein/weristamsu.png" height="40" width="40"></a>
    <a href="tip"><img src="https://cdn.pixabay.com/photo/2016/04/22/14/31/copyright-1345865_960_720.png" height="40" width="40"></a>
</div>

<div class="content">
<h1>404</h1>
    <h1>Baka</h1>
    <img src="datein/404.webp">

</div>
<div class="footer">
    <p>Die Games so wie diese Webseite ist nicht von Amsu erstellt, sondern ein Fan Project von Gamesu
    </p>
</div>

</body>
</html>
